<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To Do</title>
  </head>
  <body>
    <h1 class="title">to do</h1>
    <div class="form">
      <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-todo" placeholder="thing to do">
        <input type="submit" value="Add" class="btn btn-primary">
      </form>
      <p>You have: </p>
      <p id="counter"></p>
      <table>
        <tr class="to-do">
          <th><h3>to do:</h3></th>
        </tr>
        <tbody id="tasks">
        </tbody>
      </table>
    </div>
    <div id="edit-box" role="aria-hidden">
      <form id="save-edit" action="javascript:void(0);" method="POST">
        <input type="text" id="edit-todo">
        <input type="submit" value="Save" class="btn btn-success">
        <a onclick="CloseImput()" aria-label="Close">&#10006;</a>
      </form>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts.js"></script>
  </body>
































</html>
